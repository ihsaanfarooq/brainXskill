<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paino</title>
    <link rel="stylesheet" href="./paino.css">
</head>
<body>
      <div class="main">
        <div data-key="65" class="one">
            <div data-key="81" class="two"></div>
        </div>
        <div data-key="83" class="one">
            <div data-key="87" class="two"></div>
        </div>
        <div data-key="68" class="one">
            <div data-key="69" class="two"></div>
        </div>
        <div data-key="70" class="one">
            <div data-key="82" class="two"></div>
        </div>
        <div data-key="71" class="one">
            <div data-key="84" class="two"></div>
        </div>
        <div data-key="72" class="one">
            <div data-key="89" class="two"></div>
        </div>
        <div data-key="74" class="one">
            <div data-key="85" class="two"></div>
        </div>
        <div data-key="75" class="one">
            <div data-key="73" class="two"></div>
        </div>
        <div data-key="76" class="one">
            <div data-key="79" class="two"></div>
        </div>
        <div data-key="90" class="one">
            <div data-key="80" class="two"></div>
        </div>
      </div>
      <audio data-key="65" src="./key24.mp3"></audio>
      <audio data-key="81" src="./011-c6-98517.mp3"></audio>
      <audio data-key="83" src="./key01.mp3"></audio>
      <audio data-key="87" src="./key02.mp3"></audio>
      <audio data-key="68" src="./key03.mp3"></audio>
      <audio data-key="69" src="./key04.mp3"></audio>
      <audio data-key="70" src="./key05.mp3"></audio>
      <audio data-key="82" src="./key06.mp3"></audio>
      <audio data-key="71" src="./key07.mp3"></audio>
      <audio data-key="84" src="./key08.mp3"></audio>
      <audio data-key="72" src="./key09.mp3"></audio>
      <audio data-key="89" src="./key10.mp3"></audio>
      <audio data-key="74" src="./key11.mp3"></audio>
      <audio data-key="85" src="./key12.mp3"></audio>
      <audio data-key="75" src="./key17.mp3"></audio>
      <audio data-key="73" src="./key18.mp3"></audio>
      <audio data-key="76" src="./key19.mp3"></audio>
      <audio data-key="79" src="./key20.mp3"></audio>
      <audio data-key="90" src="./key21.mp3"></audio>
      <audio data-key="80" src="./key23.mp3"></audio>
    <script>
        window.addEventListener('keydown',(e)=>{
            var audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
            var one=document.querySelector(`div[data-key="${e.keyCode}"]`)
            if(audio){
        audio.play()
        audio.currentTime=0
        one.classList.add('affect')
        console.log(one,"test key class");
        }
        return
        })
        var ee=document.querySelectorAll("div")
        ee.forEach((e)=>{
            e.addEventListener('transitionend',remove)
        })
        function remove(e){
        if(e.propertyName="transform"){
            this.classList.remove("affect")
        }
        return
        } 
    </script>
</body>
</html>
